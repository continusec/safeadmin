##### SERVER CONFIGURATION

# Address (host:port) to listen for gRPC requests on (HTTP/2).
listen_bind: ":10001"

# tcp4 or 6
listen_protocol: "tcp4"

# TLS cert / key to use for gRPC server, e.g.
# openssl req -x509 -newkey rsa:4096 -keyout grpc-key.pem -out grpc-cert.pem -days 3600 -nodes -subj '/CN=localhost' -batch
server_cert_path: "grpc-cert.pem"
server_key_path: "grpc-key.pem"

# New certificates and keys will be dropped into this directory before use
archived_keys_dir: "/tmp/certs"

# How long will the server allow decryption of keys? (irrespective of the TTL in the header)
# (Note that due to rotation periods, the actual max for a client will be between this and
# this + the rotation period)
max_decryption_period: "168h"

# How often will the server rotate the cert?
certificate_rotation_period: "24h"
